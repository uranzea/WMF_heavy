name: wmf
channels:
  - conda-forge
dependencies:
  # Core
  - python=3.10
  - numpy>=1.24,<2
  - pandas=2.2.*
  - scipy=1.13.*
  - matplotlib>=3.8,<3.10
  - pip

  # Geospatial core
  - gdal=3.8.*           # Incluye bindings Python + binarios nativos
  - rasterio=1.3.*       # Compatible con gdal 3.8
  - pyproj=3.6.*
  - cartopy=0.22.*
  - shapely=2.0.*
  - pyshp=2.3.*
  - netcdf4=1.6.*

  # Raster y análisis multidimensional
  - rioxarray=0.15.*
  - xarray>=2024.6
  - dask>=2024.6

  # Calibración y optimización
  - deap=1.3.*

  # Desarrollo
  - jupyter
  - black
  - isort
  - poetry
  
  # Si quieres paquetes extra para análisis y gráficos ricos
  - seaborn

